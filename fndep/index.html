<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Dependency Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #070a11;
            color: #d4d4d4;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #569cd6;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-section {
            background: #0d1117;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #1c2028;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #9ca3af;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            background: #161b22;
            border: 1px solid #1c2028;
            color: #d4d4d4;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #569cd6;
        }

        .folder-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .folder-input-group input[type="text"] {
            flex: 1;
        }

        #folderPicker {
            padding: 10px 15px;
            background: #1c2028;
            border: 1px solid #2a3140;
            color: #d4d4d4;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button {
            background: #569cd6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background: #4b8bca;
        }

        button:disabled {
            background: #1c2028;
            cursor: not-allowed;
        }

        .results-section {
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #1c2028;
        }

        .tab {
            padding: 10px 20px;
            background: transparent;
            color: #6b7280;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px 4px 0 0;
            transition: all 0.2s;
        }

        .tab.active {
            background: #0d1117;
            color: #d4d4d4;
            border-bottom: 2px solid #569cd6;
            margin-bottom: -2px;
        }

        .tab-content {
            display: none;
            background: #0d1117;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #1c2028;
            max-height: 70vh;
            overflow-y: auto;
        }

        .tab-content.active {
            display: block;
        }

        .tree-output {
            white-space: pre;
            font-size: 13px;
            line-height: 1.6;
        }

        .code-output {
            white-space: pre-wrap;
            font-size: 13px;
            line-height: 1.5;
        }

        .stats {
            background: #161b22;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
        }

        .stat-item {
            display: inline-block;
            margin-right: 20px;
            color: #9ca3af;
        }

        .error {
            background: #2a0e0e;
            color: #f48771;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #5a1e1e;
        }

        .loading {
            color: #569cd6;
            padding: 20px;
            text-align: center;
            font-size: 16px;
        }

        .progress-info {
            color: #6b7280;
            font-size: 12px;
            margin-top: 10px;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #070a11;
        }

        ::-webkit-scrollbar-thumb {
            background: #1c2028;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2a3140;
        }

        .info-box {
            background: #0c2d4d;
            color: #9ca3af;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #1c2028;
            font-size: 13px;
        }

        .tab-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .tab-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            background: #1c2028;
            border: 1px solid #2a3140;
            font-weight: normal;
        }

        .btn-small:hover {
            background: #2a3140;
        }

        .copy-feedback {
            color: #E5A820;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .copy-feedback.show {
            opacity: 1;
        }

        /* Source tabs */
        .source-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #1c2028;
        }

        .source-tab {
            background: #161b22;
            color: #6b7280;
            border: 1px solid #1c2028;
            border-bottom: none;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
            border-radius: 4px 4px 0 0;
            margin-right: -1px;
            transition: background 0.2s, color 0.2s;
        }

        .source-tab:hover {
            background: #1c2333;
            color: #d4d4d4;
        }

        .source-tab.active {
            background: #0d1117;
            color: #d4d4d4;
            border-color: #1c2028;
            border-bottom: 2px solid #569cd6;
        }

        .source-controls {
            padding-top: 0;
        }

        /* GitLab controls */
        .gitlab-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .token-input {
            flex: 1;
            padding: 10px;
            background: #161b22;
            border: 1px solid #1c2028;
            color: #d4d4d4;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
        }

        .token-input:focus {
            outline: none;
            border-color: #569cd6;
        }

        .token-input::placeholder {
            color: #4b5563;
        }

        .branch-selector {
            padding: 10px;
            background: #161b22;
            border: 1px solid #1c2028;
            color: #d4d4d4;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            min-width: 120px;
            cursor: pointer;
        }

        .branch-selector:focus {
            outline: none;
            border-color: #569cd6;
        }

        .gitlab-fetch-btn {
            background: #569cd6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            font-family: inherit;
            transition: background 0.2s;
        }

        .gitlab-fetch-btn:hover {
            background: #4b8bca;
        }

        .gitlab-fetch-btn:disabled {
            background: #1c2028;
            cursor: not-allowed;
        }

        /* Cache status */
        .cache-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            padding: 8px 12px;
            background: #161b22;
            border-radius: 4px;
            font-size: 13px;
            color: #6b7280;
        }

        .cache-status.expired {
            border-left: 3px solid #f48771;
        }

        .clear-cache-btn {
            padding: 4px 10px;
            background: #1c2028;
            border: 1px solid #2a3140;
            color: #d4d4d4;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            font-family: inherit;
        }

        .clear-cache-btn:hover {
            background: #2a3140;
        }

        /* Progress bar for GitLab fetch */
        .gitlab-progress-container {
            margin-top: 10px;
        }

        .gitlab-progress-text {
            color: #569cd6;
            font-size: 13px;
            margin-bottom: 5px;
        }

        .progress-bar {
            height: 4px;
            background: #1c2028;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: #569cd6;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Autocomplete dropdown */
        .autocomplete-wrapper {
            position: relative;
        }

        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #0d1117;
            border: 1px solid #1c2028;
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 240px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .autocomplete-dropdown.visible {
            display: block;
        }

        .autocomplete-item {
            padding: 8px 10px;
            cursor: pointer;
            font-size: 13px;
            color: #d4d4d4;
        }

        .autocomplete-item:hover,
        .autocomplete-item.selected {
            background: #161b22;
            color: #569cd6;
        }

        .autocomplete-item .match {
            color: #E5A820;
            font-weight: bold;
        }

        /* Analyze controls - hidden until data loaded */
        .analyze-controls {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #1c2028;
        }

        .analyze-controls.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Function Dependency Analyzer</h1>

        <div class="info-box">
            Select a local folder or fetch files from GitLab, then enter a function name to analyze its dependencies.
            GitLab files are cached locally for 24 hours. Shift+click "Fetch from GitLab" to force a refresh.
        </div>

        <div class="input-section">
            <!-- Source tabs -->
            <div class="source-tabs">
                <button class="source-tab active" id="localTab">Local Folder</button>
                <button class="source-tab" id="gitlabTab">GitLab</button>
            </div>

            <!-- Local folder controls (visible by default) -->
            <div id="localControls" class="source-controls">
                <div class="input-group">
                    <label for="folderPath">Select Folder:</label>
                    <div class="folder-input-group">
                        <input type="text" id="folderPath" placeholder="No folder selected" readonly>
                        <button id="folderPicker">Select Folder</button>
                    </div>
                </div>
            </div>

            <!-- GitLab controls (hidden by default) -->
            <div id="gitlabControls" class="source-controls" style="display: none;">
                <div class="gitlab-row">
                    <input type="password" id="gitlabToken" class="token-input"
                           placeholder="Access token (optional for public repos)">
                    <select id="gitlabBranch" class="branch-selector">
                        <option value="master">master</option>
                        <option value="main">main</option>
                        <option value="develop">develop</option>
                    </select>
                </div>
                <button id="gitlabFetchBtn" class="gitlab-fetch-btn">Fetch from GitLab</button>
            </div>

            <!-- Cache status (hidden by default) -->
            <div id="cacheStatus" class="cache-status" style="display: none;">
                <span id="cacheInfo"></span>
                <button id="clearCacheBtn" class="clear-cache-btn">Clear Cache</button>
            </div>

            <!-- Progress bar for GitLab fetch (hidden by default) -->
            <div id="gitlabProgress" class="gitlab-progress-container" style="display: none;">
                <div id="gitlabProgressText" class="gitlab-progress-text"></div>
                <div class="progress-bar">
                    <div id="gitlabProgressFill" class="progress-fill"></div>
                </div>
            </div>

            <!-- Shared: function name + analyze button (hidden until data loaded) -->
            <div id="analyzeControls" class="analyze-controls">
                <div class="input-group">
                    <label for="functionName">Function Name:</label>
                    <div class="autocomplete-wrapper">
                        <input type="text" id="functionName" placeholder="e.g., calculateTotal" autocomplete="off">
                        <div id="autocompleteDropdown" class="autocomplete-dropdown"></div>
                    </div>
                </div>
                <button id="analyzeBtn" onclick="analyzeFunction()">Analyze Function</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div>Scanning files and building dependency tree...</div>
            <div class="progress-info" id="progressInfo"></div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="results-section">
            <div id="stats" class="stats"></div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('tree', event)">Dependency Tree</button>
                <button class="tab" onclick="switchTab('code', event)">Function Definitions</button>
            </div>

            <div id="tree-tab" class="tab-content active">
                <div class="tab-header">
                    <span class="copy-feedback" id="tree-copy-feedback">Copied!</span>
                    <div class="tab-actions">
                        <button class="btn-small" onclick="copyTree()">Copy</button>
                    </div>
                </div>
                <div id="tree-output" class="tree-output"></div>
            </div>

            <div id="code-tab" class="tab-content">
                <div class="tab-header">
                    <span class="copy-feedback" id="code-copy-feedback">Copied!</span>
                    <div class="tab-actions">
                        <button class="btn-small" onclick="copyCode()">Copy</button>
                        <button class="btn-small" onclick="downloadCode()">Download</button>
                    </div>
                </div>
                <div id="code-output" class="code-output"></div>
            </div>
        </div>
    </div>

    <script src="gitlab-handler.js"></script>
    <script src="fndep.js"></script>
</body>
</html>
