<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLSL Extension Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #070a11;
            color: #d4d4d4;
            padding: 20px;
        }
        h1 {
            color: #569cd6;
            margin-bottom: 20px;
        }
        .file-picker-section {
            background: #0d1117;
            border: 1px solid #1c2028;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .file-picker-section label {
            display: block;
            color: #9ca3af;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .file-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #fileInput {
            display: none;
        }
        .file-button {
            background: #569cd6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        .file-button:hover {
            background: #4b8bca;
        }
        .file-name {
            color: #6b7280;
            font-size: 14px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }
        .extensions-list {
            background: #0d1117;
            border: 1px solid #1c2028;
            border-radius: 4px;
            padding: 10px;
            height: calc(100vh - 200px);
            overflow-y: auto;
        }
        .extension-item {
            padding: 10px;
            margin-bottom: 5px;
            background: #161b22;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.2s;
            border-left: 3px solid transparent;
        }
        .extension-item:hover {
            background: #1c2333;
        }
        .extension-item.active {
            background: #0c2d4d;
            border-left-color: #E5A820;
        }
        .extension-name {
            font-weight: 600;
            color: #ffb901;
            margin-bottom: 3px;
        }
        .extension-name.vendor-khr {
            color: #ffb901;
        }
        .extension-name.vendor-ext {
            color: #569cd6;
        }
        .extension-name.vendor-nv {
            color: #b5cea8;
        }
        .extension-name.vendor-arb {
            color: #dcdcaa;
        }
        .extension-name.vendor-amd {
            color: #d16969;
        }
        .usage-count {
            font-size: 12px;
            color: #6b7280;
        }
        .details-panel {
            background: #0d1117;
            border: 1px solid #1c2028;
            border-radius: 4px;
            padding: 20px;
            height: calc(100vh - 200px);
            overflow-y: auto;
        }
        .details-panel h2 {
            color: #569cd6;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #1c2028;
        }
        .files-section {
            margin-top: 20px;
        }
        .files-section h3 {
            color: #569cd6;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .file-item {
            background: #161b22;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 3px;
            border-left: 3px solid #569cd6;
        }
        .file-path {
            color: #E5A820;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            margin-bottom: 8px;
        }
        .feature-section {
            margin-top: 8px;
        }
        .feature-label {
            color: #c586c0;
            font-weight: 600;
            font-size: 12px;
            display: inline-block;
            margin-right: 8px;
        }
        .feature-items {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .feature-item {
            background: #1c2028;
            color: #dcdcaa;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-family: 'Consolas', monospace;
        }
        .empty-state {
            color: #6b7280;
            text-align: center;
            padding: 40px;
        }
        .hidden {
            display: none;
        }
        /* Source selector tabs */
        .source-selector {
            margin-bottom: 15px;
        }
        .source-tabs {
            display: flex;
            gap: 0;
            border-bottom: 1px solid #1c2028;
        }
        .source-tab {
            background: #161b22;
            color: #6b7280;
            border: 1px solid #1c2028;
            border-bottom: none;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s, color 0.2s;
            border-radius: 4px 4px 0 0;
            margin-right: -1px;
        }
        .source-tab:hover {
            background: #1c2333;
            color: #d4d4d4;
        }
        .source-tab.active {
            background: #0c2d4d;
            color: #ffffff;
            border-color: #0c2d4d;
        }
        .source-controls {
            padding-top: 15px;
        }
        /* GitLab controls */
        .gitlab-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .token-input {
            flex: 1;
            background: #161b22;
            border: 1px solid #1c2028;
            color: #d4d4d4;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
        }
        .token-input:focus {
            outline: none;
            border-color: #569cd6;
        }
        .token-input::placeholder {
            color: #4b5563;
        }
        .branch-selector {
            background: #161b22;
            border: 1px solid #1c2028;
            color: #d4d4d4;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            min-width: 120px;
        }
        .branch-selector:focus {
            outline: none;
            border-color: #569cd6;
        }
        /* Cache status */
        .cache-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            padding: 8px 12px;
            background: #161b22;
            border-radius: 4px;
            font-size: 13px;
            color: #6b7280;
        }
        .cache-status.expired {
            border-left: 3px solid #d16969;
        }
        .clear-cache-btn {
            background: #1c2028;
            color: #d4d4d4;
            border: none;
            padding: 4px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }
        .clear-cache-btn:hover {
            background: #2a3140;
        }
        /* Progress bar */
        .progress-container {
            margin-top: 10px;
        }
        .progress-text {
            color: #569cd6;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .progress-bar {
            height: 4px;
            background: #1c2028;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }
        .progress-bar.active {
            display: block;
        }
        .progress-fill {
            height: 100%;
            background: #569cd6;
            width: 0%;
            transition: width 0.3s ease;
        }
        /* Button disabled state */
        .file-button:disabled {
            background: #1c2028;
            color: #4b5563;
            cursor: not-allowed;
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #070a11;
        }
        ::-webkit-scrollbar-thumb {
            background: #1c2028;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2a3140;
        }
    </style>
</head>
<body>
    <h1>GLSL Extension Viewer</h1>

    <div class="file-picker-section">
        <div class="source-selector">
            <div class="source-tabs">
                <button class="source-tab active" data-source="local" id="localTab">Local Folder</button>
                <button class="source-tab" data-source="gitlab" id="gitlabTab">GitLab</button>
            </div>
        </div>

        <div id="localControls" class="source-controls">
            <label>Select Shader Folder:</label>
            <div class="file-input-group">
                <button class="file-button" onclick="document.getElementById('fileInput').click()">
                    Select Folder
                </button>
                <span class="file-name" id="fileName">No folder selected</span>
            </div>
            <input type="file" id="fileInput" webkitdirectory directory multiple onchange="onFolderSelected(event)">
            <button class="file-button" id="scanBtn" style="display:none; margin-top:10px;" onclick="startScan()">
                Scan Shaders
            </button>
        </div>

        <div id="gitlabControls" class="source-controls" style="display: none;">
            <div class="gitlab-row">
                <input type="password" id="gitlabToken" class="token-input"
                       placeholder="Personal access token (optional for public repos)"
                       title="For private repos: create a token at GitLab > Settings > Access Tokens with 'read_repository' scope">
                <select id="gitlabBranch" class="branch-selector">
                    <option value="master">master</option>
                    <option value="main">main</option>
                    <option value="develop">develop</option>
                </select>
            </div>
            <button class="file-button" id="gitlabFetchBtn">Fetch from GitLab</button>
        </div>

        <div id="cacheStatus" class="cache-status" style="display: none;">
            <span id="cacheInfo"></span>
            <button id="clearCacheBtn" class="clear-cache-btn">Clear Cache</button>
        </div>

        <div id="progress" class="progress-container">
            <div id="progressText" class="progress-text"></div>
            <div id="progressBar" class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>
    </div>

    <div class="container hidden" id="mainContainer">
        <div class="extensions-list" id="extensionsList"></div>
        <div class="details-panel" id="detailsPanel">
            <div class="empty-state">Select an extension to view details</div>
        </div>
    </div>

    <script src="extension_scanner_browser.js"></script>
    <script src="gitlab-handler.js"></script>
    <script src="viewer.js"></script>
</body>
</html>
